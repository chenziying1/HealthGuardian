<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Flask App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    {% block head %}
    <!-- Custom CSS for the floating button -->
    <style>
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
    </style>
    {% endblock %}
</head>
<body class="text-center">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    {% block blockcontent %}
    {% endblock %}

    <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript for the floating button and modal -->
    <script>
        $(document).ready(function () {
            // Show the modal when the floating button is clicked
            $('.floating-button').click(function () {
                $('#myModal').modal('show');
            });
        });
    </script>

    {% block script %}
    {% endblock %}

    <!-- Floating button -->
    <div class="floating-button" data-bs-toggle="modal" data-bs-target="#myModal">+</div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">填写表单</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Your form content goes here -->
                    <form>
                        <!-- Form fields go here -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
